service: course

frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs16.x
  region: sa-east-1

plugins:
  - serverless-offline
  - serverless-dotenv-plugin

functions:
  getCourses:
    handler: ./router/courseWebRouter.getCourses
    events:
      - httpApi:
          path: /api/courses
          method: get

  postCourse:
    handler: ./router/courseWebRouter.postCourse
    events:
      - httpApi:
          path: /api/course
          method: post

  putCourse:
    handler: ./router/courseWebRouter.putCourse
    events:
      - httpApi:
          path: /api/course/{id}
          method: put

  deleteCourse:
    handler: ./router/courseWebRouter.deleteCourse
    events:
      - httpApi:
          path: /api/course/{id}
          method: delete
